{{ define "main" }}
<article>
<header><h1><a href="{{ .RelPermalink }}">
{{ .Title }}
</a></h1></header>
<dl class="terms">
{{ range $key, $weighted_pages := .Data.Terms -}}
<dt><a href="{{ $.Data.Plural | relURL }}/{{ $key }}">{{ $key }}</a></dt>
<dd><ul>
  {{- range $page := $weighted_pages.Pages }}
  <li><a href="{{ .RelPermalink }}">{{ $page.Title }}</a></li>
  {{- end }}
</ul></dd>
{{ end -}}
</dl>
</article>
{{ end }}
