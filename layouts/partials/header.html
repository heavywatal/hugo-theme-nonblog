<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
<head>
<meta charset="utf-8">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css">
<link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">
<link rel="icon" href="{{ .Site.BaseURL }}favicon-192x192.png" sizes="192x192">
<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}favicon-192x192.png" sizes="192x192">
<title>{{ .Title }}{{ with .Params.subtitle }}: {{ . }}{{ end }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }}</title>
{{ if .IsPage }}{{ partial "mathjax.html" . }}{{ end }}
</head>
<body><div id="container">
<header><h1><a href="{{ .Site.BaseURL }}">
{{ with .Site.Params.logo_src }}<img class="logo" src="{{ $.Site.BaseURL }}{{ . }}" alt="{{ $.Site.Params.logo_alt }}">{{ end }}
{{ .Site.Title }}
</a></h1>
</header>
