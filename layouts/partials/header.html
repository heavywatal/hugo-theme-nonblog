<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
<head>
<meta charset="utf-8">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic|Ubuntu+Mono:400,400italic,700,700italic">
<link rel="stylesheet" href="{{ .Site.Params.base_path }}css/theme.css">
<link rel="stylesheet" href="{{ .Site.Params.base_path }}css/highlight.css">
<link rel="shortcut icon" href="{{ .Site.Params.base_path }}favicon.ico">
<link rel="icon" href="{{ .Site.Params.base_path }}favicon-192x192.png" sizes="192x192">
<link rel="apple-touch-icon" href="{{ .Site.Params.base_path }}favicon-192x192.png" sizes="192x192">
<title>{{ .Title }}{{ with .Params.subtitle }}: {{ . }}{{ end }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }}</title>
{{ if .IsPage }}{{ partial "mathjax.html" . }}{{ end }}
{{ with .Site.GoogleAnalytics }}<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{ . }}', 'auto');
ga('send', 'pageview');
</script>{{ end }}
</head>
<body><div id="container">
<header><h1><a href="{{ .Site.Params.base_path }}">
{{ with .Site.Params.logo_src }}<img class="logo" src="{{ $.Site.Params.base_path }}{{ . }}" alt="{{ $.Site.Params.logo_alt }}">{{ end }}
{{ .Site.Title }}
</a></h1>
</header>
