<script type="application/ld+json">{
"@context": "http://schema.org",
"@type": "BreadcrumbList",
"itemListElement": [
 {"@type": "ListItem",
  "position": 1,
  {{ $sectionURL := (delimit (slice .Site.BaseURL .Section ".html") "") -}}
  "item": {{ dict "@id" $sectionURL "name" .Section }} },
 {"@type": "ListItem",
  "position": 2,
  "item": {{ dict "@id" .Permalink "name" .Title }}Z }
]}</script>
