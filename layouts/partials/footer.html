{{ partial "nav.html" . }}

{{ if and .IsPage .Site.Params.page_source }}<aside>
<h1><label for="inputsource">Page source</label></h1>
<input type="checkbox" id="inputsource">
<pre id="pagesource"><code class="language-markdown">
+++
title = "{{ .Title }}"
+++

{{ .RawContent }}
</code></pre>
</aside>{{ end }}

<footer>{{ .Site.Params.copyrights }}</footer>
</div><!-- #container -->

<script src="{{ .Site.BaseURL }}js/highlight.pack.js"></script>
<script>{{ with .Site.Params.highlightjs_languages}}
hljs.configure({languages: {{.}}});{{ end }}
hljs.initHighlightingOnLoad();
</script>
{{ with .Site.GoogleAnalytics }}<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{ . }}', 'auto');
ga('send', 'pageview');
</script>{{ end }}
</body>
</html>
